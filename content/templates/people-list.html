</div>

<script>

    $.post("peopleList",
        {
            myId:1
        },
        function(data, status){
            var allLiked = data.allLiked;
            for (var i = 0; i < allLiked.length; i++) {
                var likedUser = allLiked[i];
                if(true){
                    $("#trContainer").append('<tr><td width="10"><div class="avatar-img"><img class="img-circle" src="'+likedUser.user_img+'"></div></td><td class="align-middle">'+likedUser.name+'</td><td  class="align-middle"><a href="messages?id='+likedUser.like_to+'" class="btn btn-success"> Send Message </a></td></tr>');
                }
                else
                {

                }

            }

            if(i==0){
                $(".buddy").show();
            }

        });
</script>
